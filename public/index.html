<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
	<meta name="theme-color" content="#000000">

	<title>Collabs - Application</title>

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- TTNorms Font-->
	<link rel="stylesheet" href="css/fonts.css">
	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div class="container">
		<!-- Header -->
		<header id="header">
			<div class="container">
				<br />
				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
						<a class="logo" href="/about">
							<img src="img/header_logo_cognizant.png">
						</a>
					</div>
					<!-- /Logo -->

					<!-- Mobile toggle -->
					<button class="navbar-toggle">
						<span></span>
					</button>
					<!-- /Mobile toggle -->
				</div>

				<!-- Navigation -->
				<nav id="nav">
					<ul class="main-menu nav navbar-nav navbar-right">
						<li><a style="text-align: center;" href="/about" id="about">
								<img id="about_select" style="visibility: hidden" src="img/menu_selector.png" />
								<span id="menu_about" class="menus">About</span>
							</a></li>
						<li><a style="text-align: center;" href="/event" id="event">
								<img id="event_select" style="visibility: hidden" src="img/menu_selector.png" />
								<span id="menu_event" class="menus">Event Calendar</span>
							</a></li>
						<li><a style="text-align: center;" href="/dashboard" id="dash">
								<img id="dashboard_select" style="visibility: hidden" src="img/menu_selector.png" />
								<span id="menu_dashboard" class="menus">Dashboard</span>
							</a></li>
						<li><a style="text-align: center;" href="/feedback" id="feedback">
								<img id="feedback_select" style="visibility: hidden" src="img/menu_selector.png" />
								<span id="menu_feedback" class="menus">Feedback</span>
							</a></li>
						<li><a style="text-align: center;" href="/pcfform" id="users">
								<img id="users_select" style="visibility: hidden" src="img/menu_selector.png" />
								<span id="menu_users" class="menus">PCF Onboarding</span>
							</a></li>
						<li><a style="text-align: center;" href="/users" id="users">
								<img id="users_select" style="visibility: hidden" src="img/menu_selector.png" />
								<span id="menu_users" class="menus">Manage Users</span>
							</a></li>
					</ul>
				</nav>
				<!-- /Navigation -->

			</div>
			<br />
		</header>
		<!-- /Header -->


		<div id="root"></div>

		<!-- Footer -->
		<footer id="footer" class="section">

			<!-- container -->
			<div class="container">
				<!-- row -->
				<div id="bottom-footer" class="row">

					<!-- social -->
					<div class="col-md-4 col-md-push-11">
						<img src="img/footer_logo_cognizant.png">
					</div>
					<!-- /social -->

					<!-- copyright -->
					<div class="col-md-8 col-md-pull-4">
						<div class="footer-copyright">
							<span>&copy; Cognizant. 2018 All Rights Reserved. </span>
						</div>
					</div>
					<!-- /copyright -->

				</div>
				<!-- row -->

			</div>
			<!-- /container -->

		</footer>
		<!-- /Footer -->
	</div>
	<!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
